<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Club - United Club Association</title>

    <!-- External Scripts and Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/clubs-css/quiz-club.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="/js/include-fonts.js" defer></script>
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script src="https://unpkg.com/feather-icons" defer></script>

    <!-- Initialize Icons -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        feather.replace();
      });
    </script>
  </head>
  <body>
    <nav aria-label="Main Navigation">
      <!-- Navbar content will be included here -->
    </nav>

    <main class="club-page" id="main-content">
      <header class="club-header" role="banner">
        <div class="quiz-container">
          <div class="question-mark">?</div>
          <img
            src="/images/quiz-club.jpg"
            alt="Quiz Club Logo"
            class="club-logo"
          />
        </div>
        <h1 class="club-title">Quiz Club</h1>
        <p class="club-description">
          <span class="typewriter">Did you know?</span><br />
          Knowledge is power, and competition makes it fun
        </p>
      </header>

      <section class="club-content">
        <div class="question-card">
          <div class="card-header">
            <h2><i data-feather="help-circle"></i> Who We Are</h2>
            <span class="points">500 pts</span>
          </div>
          <div class="card-content">
            <p>
              Welcome to the Quiz Club of University Laboratory School and
              College. We're the hub of intellectual curiosity and competitive
              knowledge.
            </p>
          </div>
        </div>

        <div class="connect-section">
          <h2><i data-feather="link"></i> Connect With Us</h2>
          <div class="social-grid">
            <a href="#" class="social-item">
              <i data-feather="globe"></i>
              <span>Official Website</span>
            </a>
            <a href="#" class="social-item">
              <i data-feather="instagram"></i>
              <span>Instagram</span>
            </a>
            <a href="#" class="social-item">
              <i data-feather="facebook"></i>
              <span>Facebook</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
