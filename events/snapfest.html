<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapFest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 2s ease-in-out;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-pink-500 h-screen flex items-center justify-center"
  >
    <div class="text-center fade-in">
      <h1 class="text-6xl md:text-8xl font-bold text-white animate-pulse">
        Coming Soon
      </h1>
      <p class="mt-4 text-xl text-white opacity-80">
        We're working on something amazing!
      </p>
    </div>
  </body>
</html>
