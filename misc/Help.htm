    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://sciencefest24.shibir.org.bd/src/assets/logo.svg">
    <title>Science Fest</title>

    <!-- Link to external CSS file for fonts -->
    <link href="Science%20Fest_files/font.css" rel="stylesheet">

    <!-- Link to main CSS file for styling -->
    <link rel="stylesheet" href="Science%20Fest_files/main-C799fzsq.css">

    <!-- Link to main JavaScript file -->
    <script type="module" src="Science%20Fest_files/main-DkllVxZN.js"></script>

    <!-- Inline styles for HTMX indicator -->
    <style>
        .htmx-indicator { opacity: 0 }
        .htmx-request .htmx-indicator { opacity: 1; transition: opacity 200ms ease-in; }
        .htmx-request.htmx-indicator { opacity: 1; transition: opacity 200ms ease-in; }

<body x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }" class="w-full min-h-screen antialiased bg-white transition-all duration-200 font-kalpurush dark:bg-gray-900 dark">
    <!-- Placeholder for PHP code -->
    <div></div>

    <!-- Dark Mode Toggle Button -->
    <button @click="darkMode = !darkMode" class="fixed top-4 right-4 z-50 p-2 bg-gray-200 rounded-full transition-colors duration-200 sm:top-6 sm:right-6 hover:bg-gray-300 dark:hover:bg-gray-600 dark:bg-gray-700">
        <!-- Sun icon for light mode -->
        <svg x-show="!darkMode" class="w-5 h-5 text-gray-800 sm:w-6 sm:h-6 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <!-- Moon icon for dark mode -->
        <svg x-show="darkMode" class="w-5 h-5 text-gray-800 sm:w-6 sm:h-6 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z">
            </path>
        </svg>
    </button>

    <!-- Hero Section -->
    <section class="overflow-hidden relative min-h-screen bg-gray-900">
        <!-- Background image with gradient overlay -->
        <div class="absolute inset-0 z-0">
            <img src="Science%20Fest_files/heading-03.jpg" class="object-cover w-full h-full animate-ken-burns" alt="Background">
            <div class="absolute inset-0 bg-gradient-to-t via-transparent to-transparent from-black/50"></div>
        </div>

        <!-- Hero content -->
        <div class="flex relative z-10 flex-col justify-center items-center min-h-screen text-center text-white">
            <div class="space-y-4">
                <!-- Subtitle -->
                <p class="font-medium tracking-widest uppercase transition-all duration-300 select-none text-md md:text-2xl text-yellow-400/80 animate-float hover:scale-105">
                    Mathematician & Astronomer
                </p>

                <!-- Main title -->
                <div class="space-y-2">
                    <h1 class="text-4xl font-bold tracking-wider text-white select-none md:text-7xl animate-gradient-x glow-on-hover">
                        IBN AL-HAYTHAM
                    </h1>

                    <!-- Gradient text effect -->
                    <div class="flex relative gap-2 justify-center items-center pt-4">
                        <span class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-yellow-500">
                            <!-- Content here -->
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
