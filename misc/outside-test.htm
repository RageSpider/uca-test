<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Title</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Alice");

      @keyframes showTopText {
        0% {
          transform: translate3d(0, 100%, 0);
        }
        40%,
        60% {
          transform: translate3d(0, 50%, 0);
        }
        100% {
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes showBottomText {
        0% {
          transform: translate3d(0, -100%, 0);
        }
        100% {
          transform: translate3d(0, 0, 0);
        }
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent; /* Transparent background */
        font-family: Alice, Arial, sans-serif;
      }

      .animated-title {
        color: transparent; /* Transparent container */
        font-family: Alice, Arial, sans-serif;
        height: 90vmin;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 90vmin;
        text-align: center;
      }

      .animated-title > div {
        height: 50%;
        overflow: hidden;
        position: absolute;
        width: 100%;
      }

      .animated-title > div div {
        font-size: 12vmin;
        padding: 2vmin 0;
        position: absolute;
        width: 100%;
        text-align: center;
      }

      .animated-title > div.text-top {
        border-bottom: 1vmin solid #000; /* Divider line (not transparent) */
        top: 0;
      }

      .animated-title > div.text-top div {
        animation: showTopText 1s;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
        bottom: 0;
        transform: translate(0, 100%);
      }

      .animated-title > div.text-top div span:first-child {
        color: #76a5af; /* Pure black for "ABOUT" */
      }

      .animated-title > div.text-bottom {
        bottom: 0;
      }

      .animated-title > div.text-bottom div {
        animation: showBottomText 0.5s;
        animation-delay: 1.75s;
        animation-fill-mode: forwards;
        top: 0;
        transform: translate(0, -100%);
        color: #6d9eeb; /* White color for "AURTHO.CITRO" */
        font-size: 6vmin; /* Reduced size for "AURTHO.CITRO" */
      }
    </style>
  </head>
  <body>
    <div class="animated-title">
      <div class="text-top">
        <div>
          <span>ABOUT</span>
        </div>
      </div>
      <div class="text-bottom">
        <div>
          <span>AURTHO.CITRO</span>
        </div>
      </div>
    </div>
  </body>
</html>
